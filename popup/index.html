<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-rAnd0m' 'unsafe-inline'">
</head>

<body>
    <div class="nav">
        <img src="images/tenor.gif" alt="logo" style="float: right; display: block; margin-right: 10px; margin-left: 10px; border-radius: 50%; border: 2px solid #202d3a;" width="50" height="50">
        <a href="index.html" style="text-decoration: none; color: #fff">
            <h1 class="title">
                <img src="../icon/icon48.png" alt="logo"
                    style="float: left; display: block; margin-right: 10px; margin-left: 10px">
                Yupoo Optimizer<br>
                <span style="font-size:13px; opacity:0.5">By luss</span>
            </h1>
        </a>
    </div>

    <div class="main">
    <section class="compenent">
        <div class="manage">
            <div class="explication">
                <img class="lock-img" src="images/lock.png" alt="lock" width="100">
                <h2 class="manage-title">
                    PandaBuy
                </h2>

                <button class="manage_btn" role="button" id="panda">Lien du produit</button>

                <div class="btns">
                    <a href="https://www.pandabuy.com/person/order/orderList" target="_blank" class="btn"><i
                            class="fa fa-truck"></i></a>
                    <a href="https://www.pandabuy.com/person/storage/list" target="_blank" class="btn"><i
                            class="fa fa-home"></i></a>
                    <a href="https://www.pandabuy.com/person/shopping/cart" target="_blank" class="btn"><i
                            class="fa fa-shopping-cart"></i></a>
                </div>

                <div class="result">
                    <p id="result"></p>
                </div>

            </div>
        </div>
        <div class="colone-container">
            <div class="add" style="float:left;width:35%;">
                <div class="add-colone">
                    <h2 class="add-title">
                        CNY / EUR
                    </h2>
                    <a class="add_btn" href="convert.html" id="add_pass" role="button">
                        Convert
                    </a>
                </div>
            </div>
            <div class="rdpassword" style="float:left;width:50%;">
                <div class="rdpassword-colone">
                    <h2 class="rdpassword-title">
                        Liste des vendeurs
                    </h2>
                    <a aria-disabled="true" class="rdpassword_btn" href="sellers.html">
                        vendeurs
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script src="../js/pandabuy.js" type="text/javascript"></script>

</html>
